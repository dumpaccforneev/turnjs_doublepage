<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
  </head>
  <body>
    <div class="flipbook-viewport">
      <div class="container">
        <div class="flipbook">
          <div class="page" style="background-image: url(pages/1.png)"></div>
          <div class="page" style="background-image: url(pages/2.png)"></div>
          <div class="page" style="background-image: url(pages/3.png)"></div>
          <div class="page" style="background-image: url(pages/4.png)"></div>
          <div class="page" style="background-image: url(pages/5.png)"></div>
          <div class="page" style="background-image: url(pages/6.png)"></div>
          <div class="page" style="background-image: url(pages/7.png)"></div>
          <div class="page" style="background-image: url(pages/8.png)"></div>
          <div class="page" style="background-image: url(pages/9.png)"></div>
          <div class="page" style="background-image: url(pages/10.png)"></div>
          <div class="page" style="background-image: url(pages/11.png)"></div>
          <div class="page" style="background-image: url(pages/12.png)"></div>
          <div class="page" style="background-image: url(pages/13.png)"></div>
          <div class="page" style="background-image: url(pages/14.png)"></div>
          <div class="page" style="background-image: url(pages/15.png)"></div>
          <div class="page" style="background-image: url(pages/16.png)"></div>
          <div class="page" style="background-image: url(pages/17.png)"></div>
          <div class="page" style="background-image: url(pages/18.png)"></div>
          <div class="page" style="background-image: url(pages/19.png)"></div>
          <div class="page" style="background-image: url(pages/20.png)"></div>
          <div class="page" style="background-image: url(pages/21.png)"></div>
          <div class="page" style="background-image: url(pages/22.png)"></div>
          <div class="page" style="background-image: url(pages/23.png)"></div>
          <div class="page" style="background-image: url(pages/24.png)"></div>
          <div class="page" style="background-image: url(pages/25.png)"></div>
          <div class="page" style="background-image: url(pages/1.png)"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function loadApp() {
        var flipbook = $(".flipbook");

        // Check if the CSS was already loaded

        if (flipbook.width() == 0 || flipbook.height() == 0) {
          setTimeout(loadApp, 10);
          return;
        }

        $(".flipbook .double").scissor();

        // Create the flipbook

        $(".flipbook").turn({
          // Elevation

          elevation: 50,

          // Enable gradients

          gradients: true,

          // Auto center this flipbook

          autoCenter: true,
        });
      }

      // Load the HTML4 version if there's not CSS transform

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["extras/turn.min.js"],
        nope: ["extras/turn.html4.min.js"],
        both: ["extras/scissor.min.js", "css/double-page.css"],
        complete: loadApp,
      });
    </script>
  </body>
</html>
